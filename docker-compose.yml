version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=swiftuser
      - DB_PASSWORD=mikus123
      - DB_NAME=swift
      - DB_PORT=5432
    networks:
      - swift-network

  db:
    image: postgres:14
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: swiftuser
      POSTGRES_PASSWORD: mikus123
      POSTGRES_DB: swift
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - swift-network

networks:
  swift-network:

volumes:
  postgres_data:
